<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!--<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css"/>-->

    <title>Title</title>
</head>

<body>
    <div class="container">
        <h1>Spring Boot Todo Application</h1>
        <hr/>
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>Actions</th>
                <th>Id</th>
                <th>Description</th>
                <th>Is Complete</th>
                <th>Created At</th>
                <th>Updated At</th>
            </tr>
            </thead>
            <tbody>
               <tr th:each="item:${todoItem}">
                   <td>&nbsp;</td>
                   <td th:text="${item.id}"></td>
                   <td th:text="${item.Description}"></td>
                   <td>
                       <span th:if="${item.isComplete}==true" th:test="Yes"/>
                       <span th:unless="${item.isComplete}==true" th:test="No"></span>
                   </td>
                   <td th:text="${item.createAt}"></td>
                   <td th:text="${item.updatedAt}"></td>
                   <td th:text="${item.description}"></td>
               </tr>
            </tbody>
        </table>

        <p><a class="btn btn-outline-success" href="/create-todo">
            <i class="bi bi-plus-square-fill"></i> Create a Todo
        </a></p>
    </div >
    <!--<script th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.min.js"></script>-->
</body>

</html>
